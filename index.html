<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 100vh;
        background-color: rgb(211, 211, 211);
        align-items: center;
        justify-content: center;
        display: flex;
      "
    >
      <div
        style="
          width: 20%;
          height: 80%;
          padding: 2rem;
          background-color: rgb(34, 34, 34);
          border-radius: 20px;
          box-shadow: 10px 10px 10px rgb(50, 50, 50);
          display: flex;
          flex-direction: column;
        "
      >
        <div class="answer-window">
          <div class="expression-window" id="expression"></div>
          <div class="answer" id="ans"></div>
        </div>
        <div class="button-section">
          <div class="button-row">
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('1')">1</button>
            </div>
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('2')">2</button>
            </div>
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('3')">3</button>
            </div>
            <div class="button-div">
              <button class="button-operation" onclick="appendThing('+')">
                +
              </button>
            </div>
          </div>
          <div class="button-row">
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('4')">4</button>
            </div>
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('5')">5</button>
            </div>
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('6')">6</button>
            </div>
            <div class="button-div">
              <button class="button-operation" onclick="appendThing('-')">
                -
              </button>
            </div>
          </div>
          <div class="button-row">
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('7')">7</button>
            </div>
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('8')">8</button>
            </div>
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('9')">9</button>
            </div>
            <div class="button-div">
              <button class="button-operation" onclick="appendThing('*')">
                x
              </button>
            </div>
          </div>
          <div class="button-row">
            <div class="button-div">
              <button class="button-btn" onclick="appendThing('0')">0</button>
            </div>
            <div class="button-div">
              <button class="button-btn" onclick="clearExp()">C</button>
            </div>
            <div class="button-div">
              <button class="button-operation" onclick="evaluateAns()">
                =
              </button>
            </div>
            <div class="button-div">
              <button class="button-operation" onclick="appendThing('/')">
                /
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
